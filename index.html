<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE ROLLER</title>

    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="page.css">
    <link rel="stylesheet" href="diceSelect.css">
    <link rel="stylesheet" href="dice.css">

    <script src="diceLogic.js"></script>
</head>
<body>
    <div id="titleSection">
        <h1 id="title" class="inlineBlock">DICE ROLLER</h1>
        <p id="author" class="inlineBlock">by devinc</p>
    </div>

    <div id="container">
        <table id="diceDisplay">
            <tr>
                <td>
                    <p class="diceHeader">D4</p>
                    <button class="diceButton">3</button>
                </td>
            </tr>

        </table>

        <div id="totalCountContainer">
            <p id="total">Total:</p>
            <p id="totalCount">0</p>
        </div>

        <div id="inputContainer">
            <div id="allDice">
                <div id="diceContainer">
                    <label for="diceType">Dice Type:</label>
                    <select name="diceType" id="diceType">
                        <option value="4">D4</option>
                        <option value="6" selected>D6</option>
                        <option value="8">D8</option>
                        <option value="10">D10</option>
                        <option value="12">D12</option>
                        <option value="20">D20</option>
                    </select>
                    <label for="diceCount">Dice Count:</label>
                    <input type="number" value="0" id="diceCount" name="diceCount">
                </div>
            </div>
            
            <div id="buttonContainer">
                <button id="addDice" onclick="AddDiceSectionToUi()">+ Add Dice</button>
                <button id="removeDice" onclick="RemoveDiceSectionFromUi()">+ Remove Dice</button>
            </div>

            <button id="roll" onclick="HandleRoll()">ROLL!!</button>
        </div>
    </div>
</body>
</html>
